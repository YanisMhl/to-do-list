<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="title">
            <h1>To-Do List</h1>
            <img src="note.png" alt="logo de note" class="note-icon">
        </div>
        <div class="taskbar">
            <input type="text" placeholder="Add your task">
            <button class="add-btn">Add</button>
        </div>
        <div class="hidden task-list">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
